  <body>
    <script>
      //get a value
      //get b value
      //square a and b
      //add them togetherthen square
    function pythag() {
      var a = prompt("Need 'A' value");
      var b = prompt("Need 'B' value");
      var asq = a**2;
      var bsq = b**2;
      var c = asq + bsq;
      var cRoot= Math.sqrt(c).toFixed(3);
      window.alert(cRoot);
      
    }
</script>
    <button onclick="pythag()">Pythag-calc</button>
  </body>
</html>
